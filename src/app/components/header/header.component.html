<header>
  <div class="container">
    <a routerLink="/" class="logo">Foodista</a>
    <nav>
        <ul>
            <li>
            <a *ngIf="!isAuth" routerLink="/login">Login</a>
            </li>
            <li *ngIf="isAuth" class="menu-container">
                <a routerLink="/dashboard">{{user.name}}</a>
                <div class="menu">
                    <a routerLink="/Profile">Profile</a>
                    <a routerLink="/order">Order</a>
                    <a (click)="logout()">Logout</a>
                </div>
            </li>
            <li>
                <a routerLink="/cart-page">Cart<span *ngIf="cartQuantity">{{cartQuantity}}</span></a>
            </li>
        </ul>
    </nav>
  </div>
</header>
