<app-not-found [visible]="!food" notFoundMessage="Food Not Found!" resetLinkText="Back to Home"></app-not-found>
<div *ngIf="food" class="container">
    <img [alt]="food.name" [src]="food.imageUrl">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite food.favorite?'':'not'">&hearts;</span>
        </div>
       <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
       </div>
       <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
       </div>
       <div class="cookTime">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
       </div>
       <div class="price">
            <span>
                {{food.price | currency}}
            </span>
       </div>
       <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
